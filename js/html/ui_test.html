<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 구현-  포트폴리오 평가</title>

    <link rel="stylesheet" href="../css/ui.test.css">
</head>
<body>
    <main>
        <section class="container">

            <div id="display"></div>

           <div class="keypad">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">#</div>
                <div class="key">0</div>
                <div class="key">*</div>
           </div>

           <button id="addBtn">추가</button>
           <button id="resetBtn">초기화</button>

        </section>

        <ul class="number-list">
            <li><strong>전화 번호 목록</strong></li>
        </ul>
    </main>
    
     <script src="../ui_test.js"></script>
    
</body>
</html>
